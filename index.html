<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const userAgent = navigator.userAgent;

    // Debug: Uncomment the next line to see the actual user agent in your browser
    // alert(userAgent);

    // Match "OTT Navigator" and general structure
    const ottPattern = /^OTT Navigator\/[\d.]+ \(Linux;Android [^;]+; [^;]+; [^;]+\) .+/i;

    if (ottPattern.test(userAgent)) {
      // Match found, redirect to paste site
      window.location.href = "https://paste.sgpedia.com/paste.php?id=473";
    } else {
      // Invalid or unknown user-agent
      window.location.href = "https://www.google.com/error";
    }
  </script>
</head>
<body>
  <p>Checking your device...</p>
</body>
</html>
