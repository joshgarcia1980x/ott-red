<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const userAgent = navigator.userAgent;
    console.log("User-Agent:", userAgent); // debug log

    // Very loose pattern: just check if it contains "OTT Navigator"
    if (userAgent.includes("OTT Navigator")) {
      // Redirect to your content
      window.location.href = "https://paste.sgpedia.com/paste.php?raw&id=473";
    } else {
      // Redirect elsewhere
      window.location.href = "https://www.google.com/error";
    }
  </script>
</head>
<body>
  <p>Checking your device...</p>
</body>
</html>
